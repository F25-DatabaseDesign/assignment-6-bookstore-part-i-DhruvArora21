<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Football Bookstore</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>

<body>


<header>
    <div id="logoArea">
        <img id="logo" src="{{ url_for('static', filename='images/misc/logo.png') }}" alt="Logo">
        <div>
            <h1>Football Bookstore</h1>
            <h3>Your home for the beautiful game</h3>
        </div>
    </div>


    <div id="categoryDropdown">
        <p>Categories</p>
        <div class="dropdownContent">
            {% for category in categories %}
                <p><a href="/category?category={{ category.id }}">{{ category.name }}</a></p>
            {% endfor %}
        </div>
    </div>
</header>


<main>
    {% block content %}{% endblock %}
</main>


<footer>
    <p>&copy; 2025 Football Bookstore</p>
</footer>

</body>
</html>
